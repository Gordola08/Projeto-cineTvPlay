<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Perfil do Usuário</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div id="user-profile">
              <h3>Detalhes do Usuário</h3>
              <div>
                <strong>Nome:</strong> <span id="user-name"></span>
              </div>
              <div>
                <strong>ID:</strong> <span id="user-id"></span>
              </div>
              <div>
                <strong>Foto de Perfil:</strong> <img id="user-avatar" src="" alt="Foto de Perfil" width="100">
              </div>
              <h3>Filmes Favoritos</h3>
              <ul id="favorite-movies"></ul>
            </div>
          </div>
        </div>
      </div>

<script src="../../js/perfil.js"></script>
</body>
</html>
