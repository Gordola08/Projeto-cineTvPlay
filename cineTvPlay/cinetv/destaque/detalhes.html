<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes - cineTv Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/filmes.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min (2).css">
  <link rel="shortcut icon" type="image/png" href="../../img/logoCineTvPlay.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <img src="../../img/logoCineTvPlay.png" alt="cineTv Play Logo" class="d-block d-md-none"
        style="width: 150px; height: auto;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Menu lateral -->
  <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
    <div class="position-sticky">
      <h3 class="sidebar-heading">
        <img src="../../img/logoCineTvPlay.png" alt="cineTv Play Logo" style="width: 150px; height: auto;">
      </h3>
      <div class="list-group list-group-flush">
        <a href="../index.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-house-door"></i> Home
        </a>
        <a href="../serie/serie.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-tv"></i> Séries
        </a>
        <a href="../perfil/perfil.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-person"></i> Perfil
        </a>
        <a href="../../index.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-box-arrow-right"></i> sair
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="col-md-10 col-lg-10 ms-md-auto px-md-4">
      <div class="container mt-5">
        <h1 class="text-center mb-4" id="title">Título</h1>
        <div class="row">
          <div class="col-md-4">
            <img id="poster" src="#" alt="Poster" class="img-fluid">
          </div>
          <div class="col-md-8">
            <h3>Sinopse</h3>
            <p id="overview">Descrição...</p>
            <h3>Detalhes</h3>
            <ul>
              <li><strong>Gênero:</strong> <span id="genre">Gênero</span></li>
              <li><strong>Duração:</strong> <span id="runtime">Duração</span></li>
              <li><strong>Data de Lançamento:</strong> <span id="release-date">Data de lançamento</span></li>
            </ul>
            <h3>Assistir</h3>
            <div id="assitir-container">
              <iframe id="assitir" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
            <button id="favoriteButton" class="btn btn-danger mt-3"><i class="bi bi-heart"></i> Salvar como Favorito</button>
          </div>
        </div>
      </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-4 mt-5">
    <p>&copy; 2024 cineTv Play. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../../js/detalhes.js"></script>
</body>

</html>
