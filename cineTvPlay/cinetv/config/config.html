<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração - CineTv Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min (2).css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .sidebar {
      height: 100vh;
      padding-top: 1rem;
    }
    .logo-animation {
      width: 150px;
      animation: logo-spin infinite 10s linear;
    }
    @keyframes logo-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .content {
      margin-left: 250px; /* Ajusta o espaço do conteúdo principal */
      padding: 20px;
    }
  </style>
</head>
<body>

      <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <img src="../../img/logoCineTvPlay.png" alt="cineTv Play Logo" class="d-block d-md-none logo-animation">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Menu lateral -->
  <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
    <div class="position-sticky">
      <h3 class="sidebar-heading text-center">
        <img src="../../img/logoCineTvPlay.png" alt="cineTv Play Logo" class="logo-animation">
      </h3>
      <div class="list-group list-group-flush">
        <a href="../index.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-house-door"></i> Home
        <a href="../../index.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-box-arrow-right"></i> Sair
        </a>
      </div>
    </div>
  </nav>

 <!-- Conteúdo principal -->
 <div class="content">
    <div class="container">
      <h1>VIP - CineTv Play</h1>
      <p>Para ativar seu VIP, siga as instruções abaixo:</p>
      <form>
        <div class="mb-3">
          <label for="userId" class="form-label">ID do Usuário</label>
          <input type="text" class="form-control" id="userId" placeholder="Digite seu ID de usuário">
        </div>
        <button type="submit" class="btn btn-primary">Ativar VIP</button>
      </form>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
