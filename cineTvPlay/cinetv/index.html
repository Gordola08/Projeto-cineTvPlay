<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cineTv Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" type="imagex/png" href="../img/logoCineTvPlay.png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <img src="../img/logoCineTvPlay.png" alt="cineTv Play Logo" class="d-block d-md-none"
        style="width: 150px; height: auto;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>


  <!-- Menu lateral -->
  <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
    <div class="position-sticky">
      <h3 class="sidebar-heading">
        <img src="../img/logoCineTvPlay.png" alt="cineTv Play Logo" style="width: 150px; height: auto;">
      </h3>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-house-door"></i> Home
        </a>
        <a href="filmes/filmes.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-camera-reels"></i> Filmes
        </a>
        <a href="serie/serie.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-tv"></i> Séries
        </a>
        <a href="perfil/perfil.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-person"></i> Perfil
        </a>
        <a href="../index.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-box-arrow-right"></i> sair
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Conteúdo principal -->
      <main class="col-md-10 col-lg-10 ms-md-auto px-md-4">
        <div class="container mt-5">
          <h1 class="text-center mb-4">Filmes e Séries em Destaque</h1>

          <!-- Filmes Section -->
          <h2 class="text-center">Filmes</h2>
          <div id="movies-carousel" class="carousel slide" data-bs-ride="carousel">
            <div id="movies-container" class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#movies-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movies-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>

          <br>

          <!-- Séries Section -->
          <h2 class="text-center md-4">Séries</h2>
          <div id="series-carousel" class="carousel slide" data-bs-ride="carousel">
            <div id="series-container" class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#series-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#series-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
        </div>
        <br>

        <!-- Footer -->
        <footer class="bg-dark text-center text-white py-4 mt-5">
          <p>&copy; 2024 cineTv Play. Todos os direitos reservados.</p>
        </footer>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
