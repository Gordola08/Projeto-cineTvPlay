<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cineTv Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" type="image/png" href="../img/logoCineTvPlay.png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min (2).css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <img src="../img/logoCineTvPlay.png" alt="cineTv Play Logo" class="d-block d-md-none logo-animation">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Avatar do usuário fora da navbar -->
  <div class="user-avatar-container">
    <img id="avatarUsuario" alt="Avatar do Usuário" class="rounded-circle" width="75">
    <p id="user-name">Sem Pess</p>
  </div>

  <!-- Menu lateral -->
  <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
    <div class="position-sticky">
      <h3 class="sidebar-heading text-center">
        <img src="../img/logoCineTvPlay.png" alt="cineTv Play Logo" class="logo-animation">
      </h3>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-house-door"></i> Home
        </a>
        <a href="filmes/filmes.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-camera-reels"></i> Filmes
        </a>
        <a href="serie/serie.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-tv"></i> Séries
        </a>
        <a href="perfil/perfil.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-person"></i> Perfil
        </a>
        <a href="config/config.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-gear-wide"></i> Configuração
        </a>
        <a href="../index.html" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="bi bi-box-arrow-right"></i> Sair
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <main class="col-md-10 ms-md-auto px-md-5">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Destaque do Dia</h1>
        </div>

        <section class="banner mb-5">
          <div class="banner-content text-center" id="highlight-banner">
            <!-- Conteúdo do destaque será inserido aqui pelo JS -->
          </div>
        </section>

        <h2 class="text-center">Filmes</h2>
        <div id="movies-carousel" class="carousel slide" data-bs-ride="carousel">
          <div id="movies-container" class="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#movies-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#movies-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>

        <h2 class="text-center mt-5">Séries</h2>
        <div id="series-carousel" class="carousel slide" data-bs-ride="carousel">
          <div id="series-container" class="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#series-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#series-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-4 mt-5">
    <p>&copy; 2024 cineTv Play. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="../js/app.js"></script>

</body>

</html>
