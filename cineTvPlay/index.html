<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cineTv Play</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Estilos customizados -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min (2).css">
  <link rel="shortcut icon" type="imagex/png" href="img/logoCineTvPlay.png">
</head>

<body>
  <!-- Conteúdo de Carregamento Inicial -->
  <div id="loading-content">
    <div class="container text-center mt-5">
      <!-- Logo -->
      <img src="img/logoCineTvPlay.png" alt="Logo da cineTv Play" class="img-fluid mb-4">

      <!-- Spinner de Carregamento -->
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Conteúdo Principal - Login e Registro -->
  <div id="main-content" style="display: none;">
    <div class="container mt-5">
      <h1 class="text-center">Login</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-dark" id="btn-login">Login</button>
          </form>
          <hr>
          <a href="register/register.html" class="btn btn-outline-success w-100 mt-2">Registrar</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, se necessário (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Seu script JavaScript personalizado -->
  <script src="js/login.js"></script>
</body>

</html>
