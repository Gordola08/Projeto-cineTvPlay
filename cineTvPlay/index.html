<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cineTv Play</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Estilos customizados -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="img/logoCineTvPlay.png">
</head>

<body>
  <!-- ConteÃºdo de Carregamento Inicial -->
  <div id="loading-content">
    <img src="img/logoCineTvPlay.png" alt="Logo da cineTv Play" class="img-fluid mb-4" style="max-width: 150px;">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="main-content">
    <h1>Entrar</h1>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-dark w-100 mb-3" id="btn-login">Login</button>
    </form>
    <hr class="text-light">
    <a href="register/register.html" class="btn btn-outline-success w-100">Registrar</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu script JavaScript personalizado -->
  <script src="js/login.js"></script>
</body>

</html>
